<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<style>
model-viewer {
  width: auto;
  height: 100%;
}

  #ar-button {
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 20px;
    color:#4285f4;
    height: 36px;
    line-height: 36px;
    border-radius: 18px;
    border: 1px solid #DADCE0;
  }
</style>

<!-- Use it like any other HTML element -->
<model-viewer src= ar ar-modes="scene-viewer quick-look" shadow-intensity="1" camera-controls touch-action="pan-y">
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
</model-viewer>

<script>
  window.addEventListener("load", () => {
    var modelViewer = document.querySelector('model-viewer');
    var params = window.location.search;
    const searchParams = new URLSearchParams(params);
    var sofa = searchParams.get("sofa")
    modelViewer.setAttribute('src', "https://editions-living-models-c982734.s3.ap-southeast-1.amazonaws.com/" + sofa + ".glb");
    console.log("Can activate AR: " + modelViewer.canActivateAR);
    modelViewer.activateAR();
  });
</script>
