    font-size: 30px;
    color:#4285f4;
    height: 72px;
    line-height: 36px;
    border-radius: 36px;
    border: 1px solid #DADCE0;
  }
}

@media screen and (orientation: landscape) {
  #ar-button  {
    background-image: url(./ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 30px 30px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 80%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 60px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 30px;

    height: 72px;

    border-radius: 36px;
    border: 1px solid #DADCE0;
  }
}

@media screen and (orientation: portrait) {
  #ar-button  {
    background-image: url(./ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 60px 60px;
    background-position: 36px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 332px;
    padding: 0px 30px 0px 112px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 60px;
    color:#4285f4;
    height: 120px;
    line-height: 36px;
    border-radius: 52px;
    border: 1px solid #DADCE0;
  }
}

#ar-button:active {
  background-color: #E8EAED;
}

#ar-button:focus {
  outline: none;
}

#ar-button:focus-visible {
  outline: 1px solid #4285f4;
}

@keyframes circle {
  from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
  to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
}

@keyframes elongate {
  from { transform: translateX(100px); }
  to   { transform: translateX(-100px); }
}

model-viewer > #ar-prompt {
  position: absolute;
  left: 50%;
  bottom: 175px;
  animation: elongate 2s infinite ease-in-out alternate;
  display: none;
}

model-viewer[ar-status="session-started"] > #ar-prompt {
  display: block;
}

model-viewer > #ar-prompt > img {
  animation: circle 4s linear infinite;
}

model-viewer > #ar-failure {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 175px;
  display: none;
}

model-viewer[ar-tracking="not-tracking"] > #ar-failure {
  display: block;
}

.slider {
  width: 100%;
  text-align: center;
  overflow: hidden;
  position: absolute;
  bottom: 16px;
}

.slides {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.slide {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 100px;
  height: 100px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #fff;
  margin-right: 10px;
  border-radius: 10px;
  border: none;
  display: flex;
}

.slide.selected {
  border: 2px solid #4285f4;
}

.slide:focus {
  outline: none;
}

.slide:focus-visible {
  outline: 1px solid #4285f4;
}
</style>

<!-- Use it like any other HTML element -->
<model-viewer src="" ar ar-modes="scene-viewer quick-look" camera-controls touch-action="pan-y">
    <button slot="ar-button" id="ar-button">
      View In Your Space
    </button>
</model-viewer>

<script>
  window.addEventListener("load", () => {
    var modelViewer = document.querySelector('model-viewer');
    var params = window.location.search;
    const searchParams = new URLSearchParams(params);
    var sofa = searchParams.get("sofa")
    modelViewer.setAttribute('src', "https://editions-living-models-c982734.s3.ap-southeast-1.amazonaws.com/" + sofa + ".glb");
    console.log("Can activate AR: " + modelViewer.canActivateAR);
    modelViewer.activateAR();
  });
</script>
